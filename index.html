<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe Game</h1>
    <div class="game-container">
        <div id="game-board">
            <!-- The grid cells will be added dynamically through JavaScript -->
        </div>
        <button id="reset-btn">Restart Game</button> 
        <br>
        <button id="mode-btn">Switch Mode (PvP / AI)</button>
        <br>
        <a href="https://github.com/PriyanshuDoshi/Tic_tac_toe_ai_game" target="_blank"><button>View on Git</button></a>
    </div>

    <!-- Custom Pop-up -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <p id="popup-text"></p>
            <input type="text" id="popup-input" style="display:none;">
            <button id="popup-btn">OK</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
